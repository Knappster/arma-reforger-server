version: "3.7"
services:
  server:
    image: knappster/arma-reforger-server:latest
    restart: unless-stopped
    environment:
      MAX_FPS: 60
      PROFILE_NAME: "profile"
    ports:
      - "2001:2001/udp"
      - "17777:17777/udp"
      - "1376:1376/tcp"
    volumes:
      - app_data:/home/steam/app_data
      - ./server-config.json:/home/steam/server-config.json
      - ./profiles:/home/steam/profiles

volumes:
  app_data:
    driver: local
